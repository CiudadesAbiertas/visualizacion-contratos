<body>
    <div class="modal fade bd-loading-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1"
        role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content modal-loading">
                <span class="fa fa-spinner fa-spin fa-5x"></span>
                <span class="home-header_title">Cargando. Espere, por favor</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel_sin">
                    <div class="panel-heading" role="heading" aria-level="2">
                        <div class="col-md-7 col-xs-7">
                            <h2 id="titulo"></h2>
                        </div>
                        <div class="col-md-5 col-xs-5">
                            <div class="pull-right">
                                <button type="button" class="btn btn-primary btn-xs" onclick="volverBusqueda()"
                                    data-i18n="volver">
                                    Volver
                                </button>
                                <button type="button" class="btn btn-primary btn-xs"
                                    onclick="cambioCapaBuscadorIframe()">
                                    &times;
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col">
                                    <div class="category-line lin_1"></div>
									<div class="panel panel_indi">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col-xs-2">
                                                    <img class="img_ind" src="./dist/images/icon1.svg" title="img_ind1" alt="ind1">
                                                </div>
                                               <div class="col-xs-10 text-center">
                                                    <div class="fontgr"  data-i18n="num_contratos_gest_todos">Nº contratos</div>
													<div class="fontmgr f_1" id="numContratos"></div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="category-line lin_2"></div>
									<div class="panel panel_indi">
                                        <div class="panel-heading">
                                            <div class="row">
                                                <div class="col-xs-2">
                                                    <img class="img_ind" src="./dist/images/icon2.svg" title="img_ind2" alt="ind2">
                                                </div>
                                                <div class="col-xs-10 text-center">
                                                    <div class="fontgr" data-i18n="importe_contratos_gest_todos">Importe contratos</div>
													<div class="fontmgr f_2" id="impContratos"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel_sin">
                                        <div class="panel-heading" role="heading" aria-level="3">
                                            <em class="fa fa-bar-chart-o fa-fw"></em>
											<span data-i18n="num_contratos_gest_anyo">Nº contratos por año</span>
                                        </div>
                                        <div class="panel-body">
                                            <div id="chartdivTree1" class="chart250"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel_sin">
                                        <div class="panel-heading" role="heading" aria-level="3">
                                            <em class="fa fa-bar-chart-o fa-fw"></em>
											<span data-i18n="importe_contratos_gest_anyo">Importe contratos por año</span>
                                        </div>
                                        <div class="panel-body">
                                            <div id="chartdivTree2" class="chart250"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaOrgContr"
                        aria-describedby="Tabla de los contratos de la organización contratante">
                        <thead>
                            <tr id="tablaContratosTHead"></tr>
                        </thead>
                        <tbody id="tablaContratosBody"></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
        </div>

            $('.modal').modal('show');
            initComun();
            inicializaFichaOrgContratante();
